<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Übung 2.2</title>

  <style>
        input[type="checkbox"]:checked ~ div img {
            visibility: hidden;
        }

        .frame{
            border:1px solid;
            padding: 5px;
        }

        img{
            width:100%;
        }
  </style>

</head>
<body>

  <h1>Übung 2.2</h1>


<div>
    <input type="checkbox" id="toggle"><label for="toggle">hide and show via checkbox</label>
    <div class="frame">
        <img src="https://kaul.inf.h-brs.de/ccm/we/ws25/resources/assets/h-brs.jpg">
    </div>
</div>

</body>
</html>
